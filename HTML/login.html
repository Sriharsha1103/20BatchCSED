<html>

<head>
    <title>Login Page</title>
</head>

<body>
    <h3>Login Page</h3>
    <form action="session1.html"> 
        <input type="text"
        placeholder="Enter Username" 
        pattern="[a-zA-Z]+"
        required
        autofocus/><br/><br/>
        <input type="password" placeholder="Enter password"
        maxlength="4"
        minlength="2"
        pattern="[0-9]+"/><br/><br/>
        <input type="submit" 
        autofocus value="Login"/><br/><br/>
        <a href="session1.html">Register </a>
    </form>
</body>

</html>
